<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinanceFlow</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-bg-primary);
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(99, 102, 241, 0.2);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            color: var(--color-primary);
            margin-bottom: 15px;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            background: rgba(15, 23, 42, 0.5);
            color: white;
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <h2 class="auth-title">Forgot Password</h2>
            </div>
            <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="auth-footer" style="text-align: center; margin-top: 20px;">
            <a href="login.html" style="color: var(--color-primary); text-decoration: none;">Back to Login</a>
        </div>
    </div>

    <!-- Supabase Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) throw error;

                // Log notification for admin if this is an employee
                // We'll do this in a separate call if possible, or usually we'd have a trigger.
                // But we don't know if they are an employee yet. 
                // We'll check the users table.
                const { data: userData } = await supabaseClient
                    .from('users')
                    .select('role, admin_id, name')
                    .eq('email', email)
                    .single();

                if (userData && userData.role === 'employee' && userData.admin_id) {
                    await supabaseClient.from('notifications').insert({
                        admin_id: userData.admin_id,
                        user_id: null, // we can't get auth.uid here safely as they aren't logged in
                        title: 'Password Reset Request',
                        message: `Employee ${userData.name} (${email}) has requested a password reset.`,
                        type: 'password_reset'
                    });
                }

                successMsg.textContent = 'Check your email for the reset link!';
                successMsg.style.display = 'block';
                form.style.display = 'none';
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
